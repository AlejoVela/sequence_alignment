<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sequence alignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row bg-primary">
      <div class="inputData p-2">
        <div class="input-group">
          <span class="input-group-text">
            Chain One
          </span>            
          <input 
          type="text"
          class="text-uppercase form-control"
          autocapitalize="characters" 
          placeholder="Type Chain #1"
          pattern="/^[GCTA]+$/g"
          id="chainOne"
          >
          <input 
          type="number"
          min="0"
          class="form-control numericInput"
          autocapitalize="characters"
          id="chainOneLimit1"
          >
          <input 
          type="number"
          min="0"
          class="form-control numericInput"
          autocapitalize="characters"
          id="chainOneLimit2"
          >
          <span class="input-group-text">
            Chain Two
          </span>
          <input 
          type="text"
          class="text-uppercase form-control"
          autocapitalize="characters"
          placeholder="Type Chain #2" 
          pattern="/^[GCTA]+$/g"
          id="chainTwo"
          >
          <input 
          type="number"
          min="0"
          class="form-control numericInput"
          autocapitalize="characters"
          id="chainTwoLimit1"
          >
          <input 
          type="number"
          min="0"
          class="form-control numericInput"
          autocapitalize="characters"
          id="chainTwoLimit2"
          >
          <button type="submit" class="btn btn-info" id="sendButton">Enviar</button>
        </div>
      </div>
    </div>
    <div class="row p-3">
      <div class="overflow-auto result-box bg-light text-black p-2">

        <table class="table">
          <tr id="resultChainOne"></tr>
          <tr id="resultCoincidence"></tr>
          <tr id="resultChainTwo"></tr>
        </table>

        <p id="messageLabel"></p>
        <p id="resultText"></p>
      </div>      
    </div>
    <div class="row bg-light position-relative mt-2">
      <footer class="fixed-bottom text-center p-1">
        Made by Diego Alejandro Restrepo Vela 2022
      </footer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
